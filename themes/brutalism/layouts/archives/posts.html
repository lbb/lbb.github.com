<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
{{ partial "header.html" . }}
<div class="content">
    <h1>Posts</h1>
    {{range .Site.RegularPages}}
    {{ if eq .Type "posts"}}
    <aside>{{ .Date.Format "January 2, 2006"}}:</aside>
    <a href="{{ .Permalink }}" style="color:black; margin-left: .5em">{{ .Title }}</a>{{ if .Draft }} <span style="color:#FF4136;">(unpublished)</span>{{ end }}
    {{end}}
    {{end}}
</div>
{{ partial "footer.html" . }}
</body>
</html>
