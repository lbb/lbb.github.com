<!DOCTYPE html>
<html lang="en">
{{ partial "head.html"}}
<body>
{{ partial "header.html" . }}
<div class="content">
    <h1 style="text-decoration: underline double">{{ title .Data.Term  }} posts</h1>
    {{ range first 8 .Pages }}
    {{ if eq .Type "posts"}}
    <p>
        <aside>{{ .Date.Format "January 2, 2006"}}:</aside>
        <a href="{{ .Permalink }}" style="color:black; margin-left: .5em">{{ .Title }}</a>{{ if .Draft }} <span style="color:#FF4136;">(unpublished)</span>{{ end }}
    </p>
    {{ end }}
    {{ end }}
</div>
{{ partial "footer.html" . }}
</body>
</html>
